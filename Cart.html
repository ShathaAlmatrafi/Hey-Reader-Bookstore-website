    <script type="text/javascript">


        function increment(quantity, price, total) {

            initialQuantity = parseInt(document.getElementById(quantity).value);

            document.getElementById(quantity).value = parseInt(document.getElementById(quantity).value) + 1;

            document.getElementById(price).value =  (parseFloat(document.getElementById(price).value) / initialQuantity) * parseFloat(document.getElementById(quantity).value);

            document.getElementById(total).value = parseFloat(document.getElementById(total).value) + parseFloat(document.getElementById(price).value) / document.getElementById(quantity).value;

        }

        function decrement(quantity, price, total) {

            initialQuantity = parseInt(document.getElementById(quantity).value);

            if (parseInt(document.getElementById(quantity).value) > 1) 
                document.getElementById(quantity).value = parseInt(document.getElementById(quantity).value) - 1;
            else
                document.getElementById(quantity).value = 1;

            document.getElementById(price).value =  (parseFloat(document.getElementById(price).value) / initialQuantity) * parseFloat(document.getElementById(quantity).value);

            document.getElementById(total).value = parseFloat(document.getElementById(total).value) - parseFloat(document.getElementById(price).value) / document.getElementById(quantity).value;

        }



    </script>
